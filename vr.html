<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0 0.5 -3" rotation="0 45 0" color="green"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="blue"></a-sphere>
      <a-cylinder position="1.25 1 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="red"></a-sky>
<a-cylinder position="-1.25 1 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
<a-cylinder position="1.25 1 -3"  rotation="0 45 0" radius="0.5" height="1.5" color="blue"></a-cylinder>
<a-cylinder position="-1.25 1 -3"  rotation="0 45 0" radius="0.5" height="1.5" color="blue"></a-cylinder>
<a-box position="0 0.5 -3"  color="green"></a-box>
<a-plane position="0 -1 -4" rotation="-90 0 0" width="4" height="4" color="yellow"></a-plane>
<a-plane position="0 -1.5 -4" rotation="-90 0 0" width="4" height="4" color="orange"></a-plane>
<a-plane position="0 -0.5 -4" rotation="-90 0 0" width="4" height="4" color="pink"></a-plane>


    </a-scene>
  </body>
</html>
